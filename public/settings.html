<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account</title>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/9a9d8a46b3.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.0.1/chartjs-plugin-annotation.min.js"></script>
    <script src="js/settings.js"></script>

    <script type="module">
        $(function () {
            $("#sidebar").load("sidebar.html");
            $("#navbar").load("navbar.html");
        });
    </script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

<nav id="navbar"></nav>

<main>
    <div class="d-flex">
        <div class="flex-column flex-shrink-0">
            <div id="sidebar"></div>
        </div>

        <div class="flex-column vw-100">
            <h1 class="m-3">
                <i class="bi-gear-fill"></i>
                Settings
            </h1>

            <div class="m-3 row">
                <div class="m-3 border rounded shadow" id="avatar-div">
                    <h2>
                        <i class="bi-person-square"></i>
                        Avatar Change
                    </h2>

                    <div class="mb-3">
                        <canvas class="avatar rounded-circle" id="avatar-thumbnail" width="256" height="256"></canvas>
                    </div>

                    <div class="col-6 my-3">
                        <input type="file" class="form-control" id="avatar-upload" accept="image/*">
                    </div>

                    <div class="my-3">
                        <button class="btn btn-success disabled" id="send">
                            <i class="bi-check-circle-fill"></i>
                            Apply
                        </button>
                    </div>

                    <div class="alert" id="avatar-alert" style="display: none"></div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>

</html>
