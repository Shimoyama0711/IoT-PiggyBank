<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <form action="/signup" method="POST">
        <p>
            <label for="name">name: </label>
            <input type="text" name="name" id="name" required /><br>
        </p>
        <p>
            <label for="title">title: </label>

        <p>
            <label for="body">body: </label>

        <button type="submit" class="submit">submit</button>
    </form>
</div>
</body>

</html>
