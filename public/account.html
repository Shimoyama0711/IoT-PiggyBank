<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account</title>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/9a9d8a46b3.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.0.1/chartjs-plugin-annotation.min.js"></script>
    <script src="js/account.js"></script>

    <script type="module">
        $(function () {
            $("#sidebar").load("sidebar.html");
            $("#navbar").load("navbar.html");
        });
    </script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

<nav id="navbar"></nav>

<main>
    <div class="d-flex">
        <div class="flex-column flex-shrink-0">
            <div id="sidebar"></div>
        </div>

        <div class="flex-column vw-100">
            <h1 class="m-3">
                <i class="bi-person-fill"></i>
                Account
            </h1>

            <div class="m-3 row">
                <div class="m-3 border rounded shadow" id="avatar-div">
                    <h2 class="my-3">
                        <i class="bi-info-circle-fill"></i>
                        Account Information
                    </h2>

                    <div class="row">
                        <div class="mb-3 col-3">
                            <img src="" alt="Account Avatar" class="avatar rounded-circle" id="avatar-thumbnail" width="256" height="256">
                        </div>
                        <div class="mb-3 col-8 offset-1">
                            <div class="row mb-3">
                                <div class="row">
                                    <h5>
                                        <i class="bi-pencil-fill"></i>
                                        Name
                                    </h5>
                                </div>
                                <div class="row"><code id="account-name"></code></div>
                            </div>
                            <div class="row mb-3">
                                <div class="row">
                                    <h5>
                                        <i class="bi-envelope-check"></i>
                                        E-mail
                                    </h5>
                                </div>
                                <div class="row"><code id="account-email"></code></div>
                            </div>
                            <div class="row mb-3">
                                <div class="row">
                                    <h5>
                                        <i class="bi-key-fill"></i>
                                        Password (SHA-256)
                                    </h5>
                                </div>
                                <div class="mb-3 collapse" id="password-collapse">
                                    <code id="account-password"></code>
                                </div>
                                <div class="row col-4">
                                    <button class="btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#password-collapse" aria-expanded="false" aria-controls="password-collapse">Click to show</button>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="row">
                                    <h5>
                                        <i class="bi-calendar-plus"></i>
                                        Created At
                                    </h5>
                                </div>
                                <div class="row"><code id="account-created-at"></code></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>

</html>
