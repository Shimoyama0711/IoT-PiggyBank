<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Page</title>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/9a9d8a46b3.js" crossorigin="anonymous"></script>
    <script src="js/test.js"></script>

    <script type="module">
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/test.css">
</head>

<body>
<nav id="navbar"></nav>

<main role="main" class="mt-3 container-fluid">
    <h1 class="mb-3">
        <i class="bi-wrench"></i>
        Test Page
    </h1>

    <!-- Date -->
    <div class="row">
        <div class="col-md-12 mb-3 p-4 border rounded shadow">
            <h4>
                <i class="bi-clock"></i>
                <a>Date</a>
            </h4>
            <p class="fs-4 font-monospace" id="date"></p>
            <p class="fs-1 font-monospace" id="time"></p>
        </div>
    </div>

    <!-- RGB -->
    <div class="row">
        <div class="col-md-12 mb-3 p-4 border rounded shadow">
            <h4>
                <i class="bi-palette-fill"></i>
                RGB Test
            </h4>

            <button class="btn btn-success" id="update-rgb">
                <i class="bi-arrow-clockwise"></i>
                Reload
            </button>

            <div class="row border rounded" id="palette">
                <p class="display-3 font-monospace" id="palette-string">#000000</p>
            </div>
        </div>
    </div>

    <!-- Location -->
    <div class="row">
        <div class="col-md-12 mb-3 p-4 border rounded shadow">
            <h4>
                <i class="bi-globe"></i>
                <a>Location</a>
            </h4>

            <button class="btn btn-secondary col-auto mb-3" id="getLocation">
                <i class="bi-pin-map-fill"></i>
                現在位置を取得
            </button>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="latitude">緯度</label>
                    <input type="number" step="0.000001" class="font-monospace form-control col-md-6" id="latitude">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="longitude">経度</label>
                    <input type="number" step="0.000001" class="font-monospace form-control col-md-6" id="longitude">
                </div>
            </div>
        </div>
    </div>

    <!-- Dice -->
    <div class="row">
        <div class="col-md-12 mb-3 p-4 border rounded shadow">
            <h4>
                <i class="bi-dice-6-fill" id="dice"></i>
                Dice
            </h4>

            <div class="row mb-3">
                <div class="col-md-6">
                    <button class="btn btn-secondary" id="roll-dice">
                        <i class="bi-coin"></i>
                        サイコロを振る
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- imgur -->
    <div class="row">
        <div class="col-md-12 mb-3 p-4 border rounded shadow">
            <h4>
                <i class="bi-image"></i>
                imgur Uploader
            </h4>
            <img src="default.jpg" alt="imgur" width="256px" height="256px" class="mb-3 rounded-circle" id="imgur-thumbnail">

            <div class="col-6 mb-3">
                <input type="file" accept="image/*" class="form-control" id="imgur-upload">
            </div>

            <button class="btn btn-success disabled" id="imgur-send">
                <i class="bi-send"></i>
                送信
            </button>
        </div>
    </div>

    <!-- TEMPLATE -->
    <div class="row border border-success rounded">
        <div class="col-md-12 mb-3 p-4 border border-primary rounded shadow">
            <h4>
                <i class=""></i>
                TEMPLATE
            </h4>
        </div>
    </div>
</main>

</body>

</html>
