<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IoT-PiggyBank</title>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/9a9d8a46b3.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

    <script type="module">
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/common.css">

    <!-- Icon -->
    <link rel="apple-touch-icon-precomposed" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
</head>

<body>

<nav id="navbar"></nav>

<main role="main" class="mt-3 container-fluid">
    <div class="my-3 row">
        <div class="my-3 p-3 col-md-12 text-black bg-body rounded shadow">
            <h3 class="pb-2">
                <i class="bi-cash-coin"></i>
                残高
            </h3>

            <h1 class="font-monospace text-end display-1" id="money">
                ¥ 0
            </h1>

            <h2 class="font-monospace text-end" id="remaining">
                (± ¥ ---)
            </h2>

            <div class="my-3 d-flex justify-content-end">
                <button type="button" class="btn btn-success form-control" id="reload-money">
                    <i class="bi-arrow-clockwise"></i>
                    Reload
                </button>
            </div>
            <div class="d-flex justify-content-end">
                <p class="fst-italic" id="last-update" style="color: #5c5c5c">Last Update:</p>
            </div>
        </div>
    </div>

    <div class="my-3 row">
        <div class="my-3 p-3 col-md-12 text-black bg-body rounded shadow">
            <h3 class="pb-2">
                <i class="bi-bell-fill"></i>
                目標金額
            </h3>

            <h1 class="font-monospace text-end display-4" id="target">
                ¥ ---
            </h1>
        </div>
    </div>

    <div class="my-3 row">
        <!-- 出金履歴 -->
        <div class="my-3 p-3 bg-white rounded shadow-sm col-md-4">
            <h6 class="border-bottom pb-2">
                <i class="bi-coin"></i>
                最近の出金履歴
            </h6>
            <div class="text-muted pt-3">
                <p class="pb-3 small border-bottom">
                    <strong class="d-block"><i>Unknown User</i></strong>
                    No Information
                </p>
            </div>
            <div class="text-muted pt-3">
                <p class="pb-3 small border-bottom">
                    <strong class="d-block"><i>Unknown User</i></strong>
                    No Information
                </p>
            </div>
            <div class="text-muted pt-3">
                <p class="pb-3 small border-bottom">
                    <strong class="d-block"><i>Unknown User</i></strong>
                    No Information
                </p>
            </div>
            <small class="d-block text-right mt-3">
                <a href="#">Details</a>
            </small>
        </div>

        <!-- Amazon Wishlist -->
        <div class="my-3 p-3 bg-white rounded shadow-sm col-md-4">
            <h6 class="border-bottom pb-2 mb-6">
                <i class="fa-brands fa-amazon"></i>
                Amazon Wishlist
            </h6>
            <div class="d-flex align-items-center justify-content-center">
                <a href="https://amazon.co.jp/" class="btn btn-warning amazon-btn">
                    <i class="bi-gift-fill"></i>
                    アカウントを連携する
                </a>
            </div>
        </div>

        <!-- 設定 -->
        <div class="my-3 p-3 bg-white rounded shadow-sm col-md-4">
            <h6 class="border-bottom pb-2">
                <i class="bi-gear-fill"></i>
                ユーザー設定
            </h6>
            <div class="mt-2 small border-bottom">
                <div class="mb-2 d-block">
                    <i class="bi-person-lines-fill"></i>
                    <b>アカウント情報</b>
                </div>
                <div class="mb-2 d-block">
                    <a href="404.html" class="btn btn-secondary btn-sm setting-btn">
                        <i class="bi-arrow-right-circle-fill"></i>
                        変更する
                    </a>
                </div>
            </div>
            <div class="mt-2 small border-bottom">
                <div class="mb-2 d-block">
                    <i class="bi-graph-up-arrow"></i>
                    <b>ダッシュボード</b>
                </div>
                <div class="mb-2 d-block">
                    <a href="dashboard.html" class="btn btn-secondary btn-sm setting-btn">
                        <i class="bi-arrow-right-circle-fill"></i>
                        確認する
                    </a>
                </div>
            </div>
            <div class="mt-2 small border-bottom">
                <div class="mb-2 d-block">
                    <i class="bi-terminal-fill"></i>
                    <b>出金</b>
                </div>
                <div class="mb-2 d-block">
                    <a href="404.html" class="btn btn-secondary btn-sm setting-btn">
                        <i class="bi-arrow-right-circle-fill"></i>
                        出金する
                    </a>
                </div>
            </div>
            <div class="mt-2 small border-bottom">
                <div class="mb-2 d-block">
                    <i class="bi-exclamation-triangle-fill"></i>
                    <b>Danger Zone</b>
                </div>
                <div class="mb-2 d-block">
                    <a href="404.html" class="btn btn-danger btn-sm setting-btn disabled">
                        <i class="bi-arrow-right-circle-fill"></i>
                        Coming Soon!
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

</body>

</html>
