<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IoT-PiggyBank - Sign Up</title>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/9a9d8a46b3.js" crossorigin="anonymous"></script>
    <script src="js/signup.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
<nav id="navbar"></nav>

<main role="main" class="mt-3 justify-content-center container-fluid border rounded shadow" id="main">
    <div class="row my-3 text-center">
        <h1>IoT-PiggyBank</h1>
        <h2>Sign Up</h2>
    </div>

    <div class="row my-3">
        <label for="email-input">
            <i class="bi-envelope"></i>
            E-mail Address
        </label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi-x-square-fill" id="email-check" style="color: #bd3131"></i>
            </span>
            <input class="form-control" id="email-input" type="email">
        </div>
    </div>

    <div class="row my-3">
        <label for="name-input">
            <i class="bi-person-fill"></i>
            Username
        </label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi-x-square-fill" id="name-check" style="color: #bd3131"></i>
            </span>
            <input class="form-control" id="name-input" type="text">
        </div>
    </div>

    <div class="row my-3">
        <label for="password-input">
            <i class="bi-key-fill"></i>
            Password
        </label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi-x-square-fill" id="password-check" style="color: #bd3131"></i>
            </span>
            <input class="form-control" id="password-input" type="password">
        </div>
    </div>

    <div class="row my-3">
        <p id="error" style="color: #bd3131"></p>
    </div>

    <div class="row my-3">
        <button class="form-control btn btn-primary col-auto" id="signup-button" disabled>
            Sign Up
        </button>
    </div>

    <div class="row my-3">
        <a class="link-primary" href="index.html">
            <i class="bi-arrow-left-circle-fill"></i>
            Home
        </a>
    </div>
</main>
</body>

</html>
